<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini Calendar</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-200  ">
    <div class="flex justify-center mt-52 rounded-xl">
        <div class="grid grid-cols-1 grid-row-4 bg-white w-60 h-72  text-center rounded-xl shadow-xl">
            <p id="month-name" class="bg-emerald-400 text-4xl text-white font-bold pt-5 rounded-t-xl">April</p>
            <p id="weekday" class="text-xl font-bold pt-5">Friday</p>
            <p id="day"class="text-lg text-red-500 font-bold pt-5">20</p>
            <p id="year" class="text-lg text-green-500 font-bold pt-5">2021</p>

        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
